apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: solar-monitoring
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ThibautHI/tp_docker_avance_4.git
    targetRevision: HEAD
    path: k8s/monitoring
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
